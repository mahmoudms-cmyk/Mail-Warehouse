<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail - Search</title>
  <link rel="stylesheet" href="mail p.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h5 class="text-white">Hi: Mohamed</h5>
        <button class="btn btn-warning w-100 my-2">Mail Inword - Outword</button>
        <button class="btn btn-secondary w-100 my-2">Add Users</button>
        <button class="btn btn-secondary w-100 my-2">Add Dept, Mng</button>
<button onclick="window.location.href='centralmail.html#Central Mail'" class="btn btn-danger w-100 my-2">Main Page</button>

      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h3 class="mb-4">Mail - Search</h3>
        <form class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Search by Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Search From</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Search By</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Search by Description</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Search by Ref</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary px-4">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
